<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro programa...</title>
  <style>
    body {
      background-color: rgb(105,105,173);
      color: white;
      font: normal 20pt Arial;
    }
    h2 {
      color: rgb(255, 212, 22);
    }
  </style>
</head>

<body>
  <h1>Olá Mundo!</h1>
  <p>Já me livrei da maldição</p>

  <!-- Script -->
  <script>
    var n1 = Number(prompt("Digite um numero: ")) // recebe um valor string
    var n2 = Number(prompt("Digite outro numero: ")) // recebe um valor string
    var soma = n1 + n2 // converter para numero
    alert(`A soma entre ${n1} e ${n2} e igual a ${soma}`)
  </script>
</body>

</html>
