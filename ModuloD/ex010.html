<!DOCTYPE html>
<html lang="pt-BR
<head>
  <meta charset=" UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detran</title>
</head>

<body>
  <h1>Sistemas de Multas</h1>
  Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
  <input type="button" value="verificar" onclick="calcular()">
  <div id="res"></div>
  <script>


    function calcular() {
      var vel = document.querySelector('#txtvel');
      var vel1 = Number(vel.value);
      var r = document.querySelector('#res')
      r.innerHTML = `<p>Sua velocidade atual é de <strong>${vel1}</strong></p>`
      if (vel1 > 70) {
        r.innerHTML += `<p>Você ultrapassou o limite de velocidade! <strong>MULTADO!</strong></p>`
      } else {
        r.innerHTML += `<p>Dirija com cuidado!</p>`
      }
    }

  </script>
</body>

</html>
