<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nacionalidade</title>
</head>

<body>
  <h3>Olá, vamos verificar sua nacionalidade</h3>
  <input type="text" name="nacionalidade" id="n">
  <p>
    <input type="button" value="Verificar" onclick="ver()">
  </p>
  <div id="res"></div>

  <script>
    function ver() {
      var nac = document.querySelector('#n');
      var txt = String(nac.value)
      var r = document.querySelector('#res')
      console.log(txt)
      if (txt == 'Brasil') {
        r.innerHTML += `Você é Brasileiro!`
      } else {
        r.innerHTML += `Você é Estrangeiro!`
      }
    }
  </script>

</body>

</html>
